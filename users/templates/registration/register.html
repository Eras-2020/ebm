<title>Signup | EBM - Company</title>
{% extends 'e_shop/base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">

    <h5 class="pb-2 mb-2 border-bottom">Signup an account.</h5>
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'e_shop:home' %}">
    </form>
</div>
{% endblock content %}
