<title>Password Reset | EBM - Company</title>
{% extends 'e_shop/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
<h5 class="pb-2 mb-2 border-bottom">Password Reset</h5>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" class="btn btn-primary" value="Submit">
    {% endbuttons %}
</form>
</div>
{% endblock content %}
