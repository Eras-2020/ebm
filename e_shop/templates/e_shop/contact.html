
<title>Contact | EBM - Company</title>
{% extends "e_shop/base.html" %}
{% block content %}
{% load i18n %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

.input {
 margin-top: 1em;
 padding: .1em 1em;
 font-size: 1.2em;
 border-radius: 4px;
}
.input:focus {
 color: black;
 background: white;
 outline: none;
}
</style>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-lg-3 mx-auto">
      <div class="list-group">
        <h5 class="alert alert-light border mt-4 mb-4 rounded">Contact Form</h5>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" role="alert">
              {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          <div class="alert alert-light border mt-1 mb-4 rounded">
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Submit">
          </form>
          </div>
        <hr/>
      </div>
    </div>
      <div class="col-lg-8 mx-auto ">
          <h5 class="alert alert-light border mt-4 mb-4 rounded">Contact Information</h5>
          <div class="alert alert-light border mt-4 mb-4 rounded">
              <p>{{ setting.company_contact|safe }}</p>
          </div>
      </div>
  </div>
</div>







            </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
